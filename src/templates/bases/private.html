<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stewardwell{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap/bootstrap.min.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bold-flat-theme.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <nav class="d-flex justify-content-between align-items-center">
            <div class="logo">
                <h1>Stewardwell</h1>
            </div>
            <div class="nav-links d-flex gap-3">
                {% block nav %}
                <a href="{{ url_for('parent.dashboard') }}" class="nav-btn" style="flex: none; padding: 0.875rem 1.25rem; font-size: 0.9rem;">üè† Dashboard</a>
                <a href="{{ url_for('parent.family_settings') }}" class="nav-btn" style="flex: none; padding: 0.875rem 1.25rem; font-size: 0.9rem;">‚öôÔ∏è Settings</a>
                <a href="{{ url_for('auth.logout') }}" class="nav-btn" style="flex: none; padding: 0.875rem 1.25rem; font-size: 0.9rem; background: var(--danger-primary); border-color: var(--danger-primary); color: #ffffff; box-shadow: var(--shadow-lg) var(--shadow-lg) 0 var(--danger-dark);">Logout</a>
                {% endblock %}
            </div>
        </nav>
    </header>
    
    {% include 'app_components/flash_messages.html' %}
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <p>&copy; 2025 Stewardwell - Stewarding Your Family Well</p>
    </footer>

    <script src="{{ url_for('static', filename='js/bootstrap/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bold-flat-theme.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
