<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stewardwell{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bold-flat-theme.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/tabs.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Stewardwell</h1>
            </div>
            <div class="nav-links">
                {% block nav %}{% endblock %}
            </div>
        </nav>
    </header>
    
    {% include 'app_components/flash_messages.html' %}
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <p>&copy; 2025 Stewardwell - Stewarding Your Family Well</p>
    </footer>
    
    <script src="{{ url_for('static', filename='js/bootstrap/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bold-flat-theme.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components/tabs.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
