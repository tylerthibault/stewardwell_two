{% extends "bases/public.html" %}

{% block title %}Login - Stewardwell{% endblock %}

{% block nav %}
<div class="d-flex flex-wrap gap-2 gap-md-3">
    <a href="{{ url_for('main.landing') }}" class="nav-btn">Home</a>
    <a href="{{ url_for('auth.register') }}" class="nav-btn">Register</a>
</div>
{% endblock %}

{% block content %}
<div class="dashboard-container">
    <div class="dashboard-header text-center">
        <h1 style="font-size: clamp(1.75rem, 5vw, 2.5rem);">Parent Login</h1>
        <p style="font-size: clamp(0.95rem, 2.5vw, 1.125rem);">Sign in to manage your family's chores and rewards</p>
    </div>
    
    <div class="dashboard-grid">
        <div class="dashboard-card">
            <div class="card-body">
                <form method="POST" action="{{ url_for('auth.login') }}">
                    <div class="form-group mb-3">
                        <label for="email">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            placeholder="parent@example.com"
                            autofocus
                        >
                    </div>
                    
                    <div class="form-group mb-3">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            placeholder="Enter your password"
                        >
                    </div>
                    
                    <div class="text-center" style="margin-top: 2rem;">
                        <button type="submit" class="btn-primary">Login</button>
                    </div>
                </form>
                
                <div style="margin-top: 2rem; padding-top: 2rem; border-top: var(--border-sm) solid var(--border-primary); text-align: center;">
                    <p style="color: var(--text-secondary); font-weight: 600; text-transform: uppercase; font-size: 0.875rem;">
                        Don't have an account? 
                        <a href="{{ url_for('auth.register') }}" style="color: var(--accent-primary); text-decoration: none; font-weight: 800;">Register here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
