{% extends "bases/public.html" %}

{% block title %}Enter PIN - Stewardwell{% endblock %}

{% block nav %}{% endblock %}

{% block content %}
<div class="dashboard-container">
    <div class="dashboard-header text-center">
        <h1 style="font-size: clamp(2rem, 7vw, 3rem);">ðŸ‘‹ Hi {{ kid.name }}!</h1>
        <p style="font-size: clamp(1rem, 3vw, 1.25rem);">Enter your PIN to continue</p>
    </div>
    
    <div class="dashboard-grid">
        <div class="dashboard-card">
            <div class="card-body">
                <form method="POST" action="{{ url_for('kid.quick_login_verify') }}">
                    <div class="form-group mb-3">
                        <label for="pin" class="text-center">Your PIN</label>
                        <input type="password" 
                               id="pin"
                               name="pin" 
                               maxlength="4" 
                               placeholder="â€¢â€¢â€¢â€¢"
                               pattern="[0-9]{4}"
                               style="text-align: center; font-size: clamp(2rem, 6vw, 3rem); letter-spacing: clamp(0.5rem, 2vw, 1rem); padding: clamp(1rem, 3vw, 1.5rem);"
                               autofocus
                               required>
                    </div>
                    
                    <div class="text-center" style="margin-top: 2rem;">
                        <button type="submit" class="btn-success" style="font-size: clamp(1.25rem, 3.5vw, 1.5rem);">Go! ðŸš€</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.querySelector('input[name="pin"]').addEventListener('input', function(e) {
        e.target.value = e.target.value.replace(/[^0-9]/g, '');
    });
</script>
{% endblock %}
